<VirtualHost *:80>
    ServerName ci-server.local
    ServerAdmin jaceju@kkbox.com
    DocumentRoot /vagrant/phpci/public
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<Directory "/vagrant/phpci/public">
    Options Indexes MultiViews FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>